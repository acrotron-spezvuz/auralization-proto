<!DOCTYPE html>
<html lang="en">
<head>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

    <!-- Bootstrap CSS -->
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/css/bootstrap.min.css" integrity="sha384-MCw98/SFnGE8fJT3GXwEOngsV7Zt27NXFoaoApmYm81iuXoPkFOJwJ8ERdknLPMO" crossorigin="anonymous">
    <title>Auralization</title>
</head>
<body>
    <div class="container">
        <!-- Content here -->
        <h4>Auralization</h4>
        <hr />
        <form method="post">
            <div class="form-row">
                <div class="col-md-3 mb-3">
                    <label for="Test">Sound Source:</label>
                    <select class="form-control">
                        <option value="" selected="selected">Select a source</option>
                        <option value="0">Car</option>
                        <option value="1">Truck</option>
                        <option value="2">Bus</option>
                        <option value="3">Airplane</option>
                        <option value="4">Helicopter</option>
                    </select>
                </div>

                <div class="col-md-3 mb-3">
                    <label>Height</label>
                    <input class="form-control" type="number" />
                </div>

                <div class="col-md-3 mb-3">
                    <label>Latitude</label>
                    <input class="form-control" type="number" />
                </div>

                <div class="col-md-3 mb-3">
                    <label>Longitude</label>
                    <input class="form-control" type="number" />
                </div>

            </div>

            <div class="form-row">
                <div class="col-md-3 mb-3"></div>  

                <div class="col-md-3 mb-3">
                    <label>Velocity X</label>
                    <input class="form-control" type="number" />
                </div>

                <div class="col-md-3 mb-3">
                    <label>Velocity Y</label>
                    <input class="form-control" type="number" />
                </div>

                <div class="col-md-3 mb-3">
                    <label>Velocity Z</label>
                    <input class="form-control" type="number" />
                </div>
            </div>
            <button type="submit" class="btn btn-dark float-right">Add</button>
        </form>
    </div>
</body>
</html>
