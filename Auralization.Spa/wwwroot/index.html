<!DOCTYPE html>
<html lang="en">
<head>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    <style>
        * {
            margin: 10px;
        }
        table {
            border-collapse: collapse;
        }

        tr {
            border-bottom: 1px solid darkgray;
        }

        th, td {
            padding: 3px 7px 3px 7px;
        }
    </style>
    <title>Auralization</title>
</head>
<body>

    <!-- Content here -->
    <h4>Auralization</h4>
    <hr />
    <form id="source-form" >

        <label for="source">Sound Source:</label>
        <select name="source" required>
            <option value="" selected="selected">Select a source</option>
            <option value="Car">Car</option>
            <option value="Truck">Truck</option>
            <option value="Bus">Bus</option>
            <option value="Airplane">Airplane</option>
            <option value="Helicopter">Helicopter</option>
        </select>

        <label for="height">Height:</label>
        <input name="height" type="number" value="0" step=".01" required /> <br />

        <label for="lat">Latitude:</label>
        <input name="lat" type="number" min="-90" max="90" step=".000001" required/>
        
        <label for="lon">Longitude:</label>
        <input name="lon" type="number" min="-180" max="180" step=".000001" required/> <br />
                                                                                
        <br />
        <label>Velocity:</label> <br />
        
        <label for="vx">X</label>
        <input name="vx" type="number" step=".000001" required/>

        <label for="vy">Y</label>
        <input name="vy" type="number" step=".000001" required/>

        <label for="vz">Z</label>
        <input name="vz" type="number" step=".000001" required/> <br />

        <button type="submit">Add sound source</button>
    </form>
    <br />
    <table id="source-table">
        <thead>
            <tr>
                <th >#</th>
                <th >Source</th>
                <th >Height</th>
                <th >Lat</th>
                <th >Lon</th>
                <th >Vx</th>
                <th >Vy</th>
                <th >Vz</th>
            </tr>
        </thead>
        <tbody></tbody>
    </table>

    <!-- Scripts  here -->
    <script>
        (function () {
            'use strict';

            window.addEventListener('load', function () {

                // empty source list 
                let sources = [];

                // conver form data to json object
                const formToJson = elements => [].reduce.call(elements, (data, element) => {
                    data[element.name] = element.value;
                    return data;
                }, {});

                const addSourceToTable = source => {
                    // assume, the source aleready added to the array
                    // get array len
                    let index = sources.length;

                    // insert row at end
                    let row = sourceTable.insertRow();
                    // add cell
                    let cell = row.insertCell();
                    cell.innerHTML = index;

                    // loop throught source obj
                    for (let prop in source) {
                        // if prop is own
                        if (source.hasOwnProperty(prop)) {
                            // add cell
                            cell = row.insertCell()
                            cell.innerHTML = source[prop];
                        }
                    }
                };

                // handle submit event
                const handleSourceSubmit = event => {
                    // prevent submit form
                    event.preventDefault();
                    // convert to json 
                    let source = formToJson(sourceForm.elements);
                    // push to array
                    sources.push(source);
                    // debug array
                    console.log(sources);
                    // add source to table
                    addSourceToTable(source);
                    // reset form
                    sourceForm.reset();
                };

                // get source form
                const sourceForm = document.getElementById('source-form');
                // get source table (tbody)
                const sourceTable = document.getElementById('source-table').getElementsByTagName('tbody')[0];;

                // listen to submit event
                sourceForm.addEventListener('submit', handleSourceSubmit);
            });
        })();
    </script>
</body>
</html>
