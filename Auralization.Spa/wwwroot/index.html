<!DOCTYPE html>
<html lang="en">
<head>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    <style>
        * {
            margin: 10px;
        }
    </style>
    <title>Auralization</title>
</head>
<body>

    <!-- Content here -->
    <h4>Auralization</h4>
    <hr />
    <form id="source-form" >

        <label for="source">Sound Source:</label>
        <select class="form-control" id="source" required>
            <option value="" selected="selected">Select a source</option>
            <option value="0">Car</option>
            <option value="1">Truck</option>
            <option value="2">Bus</option>
            <option value="3">Airplane</option>
            <option value="4">Helicopter</option>
        </select>

        <label>Height</label>
        <input class="form-control" type="number" value="0" required /> <br />

        <label>Latitude</label>
        <input class="form-control" type="number" required/>
        <span></span>
        <label>Longitude</label>
        <input class="form-control" type="number" required/> <br />

        <label>Velocity X</label>
        <input class="form-control" type="number" required/>

        <label>Velocity Y</label>
        <input class="form-control" type="number" required/>

        <label>Velocity Z</label>
        <input class="form-control" type="number" required/> <br />

        <button type="submit">Add</button>
    </form>
    <br />
    <table>
        <thead>
            <tr>
                <th scope="col">#</th>
                <th scope="col">Source</th>
                <th scope="col">Height</th>
                <th scope="col">Lat</th>
                <th scope="col">Lon</th>
                <th scope="col">Vx</th>
                <th scope="col">Vy</th>
                <th scope="col">Vz</th>
            </tr>
        </thead>
        <tbody></tbody>
    </table>

    <!-- Scripts  here -->
    <script>
        (function () {
            'use strict';
            window.addEventListener('load', function () {
                // get form
                var form = document.getElementById('source-form');
                // listen to submit event
                form.addEventListener('submit', function (event) {
                    //if (form.checkValidity() === false) {
                    console.log('submit source form', form);
                    event.preventDefault();
                    event.stopPropagation();
                    //}

                }, false);
            });
        })();
    </script>
</body>
</html>
